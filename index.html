<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closh Rayol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Closh Rayol ⚔️</h1>
      <div class="elixir-bar">
        <div class="elixir-fill" id="elixir"></div>
      </div>
    </header>

    <main id="arena">
      <div class="tower left" id="left-tower"></div>
      <div class="tower right" id="right-tower"></div>
    </main>

    <footer>
      <div class="card-deck" id="deck"></div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
